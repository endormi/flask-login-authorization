<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flask-Login-Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="{{ url_for('base.home') }}">Flask-Login-Boilerplate</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a href="{{ url_for('base.home') }}" class="nav-link">
                    Home
                </a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('base.user') }}" class="nav-link">
                    User
                </a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('__auth__.signin') }}" class="nav-link">
                    Sign In
                </a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('__auth__.logout') }}" class="nav-link">
                    Logout
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="container">
               {% block content %}
               {% endblock %}
        </div>

</body>
</html>
